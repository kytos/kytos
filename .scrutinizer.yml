checks:
    python:
        code_rating: true
        duplicate_code: true
filter:
    paths: ['kytos/*', 'tests/*']
    excluded_paths:
        - 'kytos/web-ui/*'
build:
    environment:
        python: 3.6.0
        postgresql: false
        redis: false
    dependencies:
        override:
            - true
    tests:
        override:
            -
                command: coverage run setup.py test
                coverage:
                    file: .coverage
                    config: .coveragerc
                    format: py-cc
