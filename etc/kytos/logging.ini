[formatters]
keys: console,syslog

[handlers]
keys: console,syslog

[loggers]
keys: root,api_server

[formatter_syslog]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s

[formatter_console]
format: %(asctime)s - %(levelname)s [%(name)s] (%(threadName)s) %(message)s

[handler_console]
class: StreamHandler
args:[sys.stdout]
formatter: console

[handler_syslog]
class: handlers.SysLogHandler
args: ['/dev/log']
formatter: syslog

[logger_root]
level: INFO
handlers: syslog,console

[logger_api_server]
level: INFO
qualname: geventwebsocket.handler
handlers:
